<!doctype html>

<head>
  <title>Connect Four</title>
  <link href="connect4.css" rel="stylesheet">
</head>

<body>
  <h1>Connect Four</h1>
<!-- button for new game -->
  <div id="new-game-div">
    <button id="new-game">NEW GAME</button>
  </div>
  <!-- Div for game-size choices -->
  <div id="game-size">
    <button id="small">SMALL GAME <br> 5x6 </button>
    <button id="medium">NORMAL GAME<br> 7x8 </button>
    <button id="large">LARGE GAME <br> 9x10 </button>
  </div>
  <!-- game board div -->
  <div id="game">
    <table id="board"></table>
  </div>
  <!-- Coin container and coin button -->
  <div id="coin-container">
    <button id="coin">WHO GOES FIRST? <br> CLICK TO FLIP TOKEN</button>
  </div>

  <script src="connect4.js"></script>

</body>

</html>
